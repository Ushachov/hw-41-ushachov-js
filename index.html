<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>

        <div class="container">
            <div class="row">
                <div class="col-12 phone-book">
                    <nav class="navbar navbar-dark mb-3">
                        <div class="container-fluid justify-content-end p-0 ">
                            <input class='form-control' disabled type="search" id="searchInp" placeholder="Search" aria-label="Search">
                            <button class="navbar-toggler navbar-toggler-cast" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                                <img class="navbar-add-contact" src="./images/add-contact.png">
                            </button>
                            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                                <div class="offcanvas-header justify-content-end">
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <form id="todoForm">
                                        <div class="mb-3">
                                            <label class="form-label ">Name</label>
                                            <input type="text" required name="name" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label  class="form-label">Number phone</label>
                                            <input type="tel" required name="phone" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label  class="form-label">Job title</label>
                                            <input type="text" required name="job" class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-primary"  data-bs-dismiss="offcanvas" >Create Task!</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <p class="no-contacts">
                        Нет контактов
                    </p>

                    <div class="row" id="todoItems"></div>


                </div>
            </div>
        </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./js2/app/app.js" type="module"></script>
</body>

</html>
